<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gugudan</title>
  <script crossorigin src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
  class GuguDan extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        first: Math.ceil(Math.random() * 9),
        second: Math.ceil(Math.random() * 9),
        value: '',
        result: '',
      }
    }
    onChange = (e) => {
      this.setState({value: e.target.value})
    }
    onSubmit = (e) => {
      e.preventDefault();
      if (parseInt(this.state.value) === this.state.first * this.state.second) {
        this.setState({
          result: `${this.state.value} Correct`,
          first: Math.ceil(Math.random() * 9),
          second: Math.ceil(Math.random() * 9),
          value: ''
        })
      } else {
        this.setState({
          result: `${this.state.value} Incorrect`,
          value: ''
        })
      }
    }
    render() {
      return (
        <React.Fragment>
          <div>{this.state.first} 곱하기 {this.state.second} 는?</div>
          <form onSubmit={this.onSubmit}>
            <input type="number" value={this.state.value} onChange={this.onChange}/>
            <button type="submit">입력</button>
          </form>
          <div>{this.state.result}</div>
        </React.Fragment>
      );
    }
  }
</script>
<script type="text/babel">
  ReactDOM.render(<GuguDan/>
    , document.querySelector("#root"));
</script>
</body>
</html>
