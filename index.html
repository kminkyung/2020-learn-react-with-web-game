<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script crossorigin src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const e = React.createElement;
    
    class LikeButton extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          liked: false,
        }
      }
      render() {
        return <button type="submit" onClick={() => { this.setState({liked: true}) }}>
                {this.state.liked ? 'Liked' : '좋아요'}
              </button>;
        // JSX (JS + XML)
        // return e(
        //   'button',
        //   { onClick: () => { this.setState({ liked : true }) }, type: 'submit' },
        //   this.state.liked === true ? 'Liked' : 'Like',
        // );
      }
    }
  </script>
  <script type="text/babel">
    ReactDOM.render(
      <div>
        <LikeButton />
        <LikeButton />
        <LikeButton />
        <LikeButton />
        <LikeButton />
      </div>, document.querySelector("#root"));
  </script>
</body>
</html>
